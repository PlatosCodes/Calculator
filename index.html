<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cosmic Calculator</title>
</head>
<body>
    <div class="t">
        <h1>Cosmic Calculator</h1>
    </div>
    <div class="screen">
        <img src="https://cdn.cp.adobe.io/content/2/dcx/5be86035-13de-4d60-a4de-44fb3f331afe/rendition/preview.jpg/version/1/format/jpg/dimension/width/size/1200">
        <div class="screen-text">
            <h1>0</h1>
        </div>
    </div>
    <div class="buttons">
        <button class="nums" id="seven">7</button>
        <button class="nums" id="eight">8</button>
        <button class="nums" id="nine">9</button>
        <button class="ops" id="divide">/</button>
        <button class="nums" id="four">4</button>
        <button class="nums" id="five">5</button>
        <button class="nums" id="six">6</button>
        <button class="ops" id="multiply">*</button>
        <button class="nums" id="one">1</button>
        <button class="nums" id="two">2</button>
        <button class="nums" id="three">3</button>
        <button class="ops" id="subtract">-</button>
        <button id="clear">Clear</button>
        <button class="nums" id="zero">0</button>
        <button id="equals">=</button>
        <button class="ops" id="add">+</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
