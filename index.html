<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alex's Calculator</title>
</head>
<body>
    <div class="t">
        <h1>Cosmic Calculator</h1>
    </div>
    <div class="screen">
        <img src="https://cdn.cp.adobe.io/content/2/dcx/5be86035-13de-4d60-a4de-44fb3f331afe/rendition/preview.jpg/version/1/format/jpg/dimension/width/size/1200">
        <div class="screen-text">
            <h1>000000</h1>
        </div>
    </div>
    <div class="buttons">
        <button class="nums">7</button>
        <button class="nums">8</button>
        <button class="nums">9</button>
        <button class="ops">/</button>
        <button class="nums">4</button>
        <button class="nums">5</button>
        <button class="nums">6</button>
        <button class="ops">*</button>
        <button class="nums">1</button>
        <button class="nums">2</button>
        <button class="nums">3</button>
        <button class="ops">-</button>
        <button class="nums">0</button>
        <button class="dec">.</button>
        <button class="enter">Enter</button>
        <button class="ops">+</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
